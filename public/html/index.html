<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="../css/toastr.min.css" rel="stylesheet">
  <link href="../css/index.css" rel="stylesheet">
  <title>Auto Sign</title>
</head>

<body>
  <div class="container">
    <div class="form-line clearfix">
      <span class="key">用户名：</span>
      <input class="form-control" type="text" id="username" />
    </div>
    <div class="form-line clearfix">
      <span class="key">密码：</span>
      <input class="form-control" type="password" id="password" />
    </div>
    <div class="form-line clearfix">
      <span class="key">预计签到时间：</span>
      <div class='input-group date' id='time'>
        <input type='text' class="form-control" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="check-area clearfix">
      <label class="check-label">
        <input type="checkbox" id="remember-password" checked />
        <span>记住密码</span>
      </label>
      <label class="check-label">
        <input type="checkbox" id="remember-username" checked />
        <span>记住用户名</span>
      </label>
    </div>
    <button class="btn btn-primary" id="submit">确认</button>
  </div>

  <script src="../js/lib/jquery-1.9.1.min.js"></script>
  <script src="../js/lib/bootstrap.min.js"></script>
  <script src="../js/lib/moment-with-locales.min.js"></script>
  <script src="../js/lib/bootstrap-datetimepicker.min.js"></script>
  <script src="../js/lib/toastr.min.js"></script>

  <script type="text/javascript">
    let app = require('../js/index');
    app.init();
  </script>
</body>

</html>
